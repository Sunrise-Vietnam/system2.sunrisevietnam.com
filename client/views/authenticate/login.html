<template name="login">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <h1 class="text-center">ĐĂNG NHẬP HỆ THỐNG</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tên đăng nhập hoặc Email</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="abc hoặc abc@xxx.xyz">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mật khẩu</label>
                    <input type="password" class="form-control" id="txtPassword" placeholder="Mật khẩu">
                </div>
                <button type="submit" class="btn btn-success">Đăng nhập</button>
                <button type="reset" class="btn btn-default">Làm lại</button>
            </form>
        </div>
    </div>
</template>
